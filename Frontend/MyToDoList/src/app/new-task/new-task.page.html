<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Nueva Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="saveTask()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Título</ion-label>
        <ion-input [(ngModel)]="task.title" name="title" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-input [(ngModel)]="task.description" name="description"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="full" type="submit" color="success">
      Guardar Task
    </ion-button>
  </form>
</ion-content>
