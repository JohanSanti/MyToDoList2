<ion-header> 
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Contenedor centrado -->
  <div class="login-container">

    <ion-list>
      <ion-item>
        <ion-input label="Ingrese su correo" label-placement="floating" fill="solid" placeholder="Password" placeholder="email@domain.com" [(ngModel)]="email">
          <ion-icon slot="start" name="mail" aria-hidden="true"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Ingrese su contraseña" label-placement="floating" fill="solid" placeholder="Password" placeholder="Password" [(ngModel)]="password" type="password">
          <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
        </ion-input>
      </ion-item>

    </ion-list>

    <ion-button expand="full" color="primary" (click)="login()">
      Entrar
    </ion-button>

    <!-- Botón para ir a register -->
    <ion-button fill="clear" expand="full" (click)="goToRegister()">
      ¿No tienes cuenta? Regístrate
    </ion-button>

  </div>

</ion-content>
