<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Editar Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="task">

  <form (ngSubmit)="saveTask()">

    <ion-list>

      <ion-item>
        <ion-label position="floating">Título</ion-label>
        <ion-input [(ngModel)]="task.title" name="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-input [(ngModel)]="task.description" name="description"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Completada</ion-label>
        <ion-toggle [(ngModel)]="task.isCompleted" name="isCompleted"></ion-toggle>
      </ion-item>

    </ion-list>

    <ion-button expand="full" type="submit" color="primary">
      Guardar cambios
    </ion-button>

  </form>

</ion-content>
